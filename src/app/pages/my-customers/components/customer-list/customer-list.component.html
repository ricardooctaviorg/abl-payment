<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Actualizar Clientes"
      refreshingSpinner="circular" refreshingText="Actualizando Clientes">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [ngSwitch]="isEmptyList">
    <ion-item *ngSwitchCase="'empty_morning'" lines="none">
      <ion-label>
        <ion-text color="medium" class="ion-align-items-center ion-justify-content-center ion-text-center">
          <h3> SIN CLIENTES EN LA MAÃ‘ANA </h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item *ngSwitchCase="'empty_afternoon'" lines="none">
      <ion-label>
        <ion-text color="medium" class="ion-align-items-center ion-justify-content-center ion-text-center">
          <h3> SIN CLIENTES EN LA TARDE </h3>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of customers">
      <ion-avatar [ngSwitch]="item.gender" slot="start">
        <img *ngSwitchCase="'male'" [src]="avatarMale">
        <img *ngSwitchCase="'female'" [src]="avatarFemale">
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="1px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Consultando Mas Clientes">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
